os: osx
osx_image:
- xcode11
language: objective-c
xcode_workspace: Clipy.xcworkspace
xcode_scheme: Clipy
xcode_destination: platform=macOS
cache:
#  bundler: true
#  cocoapods: true
  directories:
    - "${HOME}/.cocoapods/repos/"

before_install:
- gem install xcpretty bundler 'cocoapods:1.7.5'
- pod repo update
install:
- bundle install --jobs=3 --retry=3 --deployment
- pod install --deployment
script:
- fastlane mac test
- fastlane mac release
deploy:
  provider: releases
  api_key:
    secure: 
  file: Clipy.app
  overwrite: true
  skip_cleanup: true
  on:
    repo: ian4hu/Clipy
    branch: develop
